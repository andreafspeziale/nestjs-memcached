name: Test
on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      memcached:
        image: bitnami/memcached:1.6.17
        ports:
          - 11211:11211
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.5.0
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7.14.2
          run_install: true
      - name: Lint
        run: pnpm lint
      - name: Test
        run: pnpm test
